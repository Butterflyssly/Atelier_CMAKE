# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Job 1 - Test Addition
  test_add:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up CMake
        uses: lukka/get-cmake@v3
      
      - name: Build and Test Add
        run: |
          cmake .
          make
          ctest -R t1  # Run only test t1 (addition)

  # Job 2 - Test Subtraction
  test_sub:
